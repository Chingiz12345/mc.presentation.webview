<!DOCTYPE html>
<html>
<body>
<div id="player"></div>

<!-- See: https://developers.google.com/youtube/iframe_api_reference?hl=ru -->
<script>
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '200',
          width: '320',
          videoId: 'MtUsNKPDaw4',
          playerVars: { modestbranding: 1, showinfo: 0, nologo: 1, iv_load_policy: 3, showsearch: 0, rel: 0, controls: 1},
          events: {
          }
        });
      }
</script>
</body>
</html>
